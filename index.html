<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<script type="text/javascript" src="jquery-3.6.0.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("h1").hide();
			$("button").click(function(){
				$("h1").show();
				
			});
			});
		})
	</script>
</head>
<body>
<h1>hello</h1>
<button>click</button>
</body>
</html>
